name: CI Test (Non-blocking)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    # This makes the workflow non-blocking even if it fails
    continue-on-error: true

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20]
      # Don't cancel other jobs if one fails
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Build project
      run: npm run build
      continue-on-error: true

    - name: Run unit tests
      run: npm test
      continue-on-error: true

    - name: Test Summary
      if: always()
      run: echo "Test completed on ${{ matrix.os }} - Check details above"
